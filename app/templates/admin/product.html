<!-- app/templates/admin/product.html -->

{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}ByTaiwan - AddProduct{% endblock %}

{% block page_content %}
<div class="page-header">
{% if add_product %}
    <h1>Add Product</h1>
{% else %}
	<h1>Edit Product</h1>
{% endif %}
<a href="{{ url_for('admin.products') }}" class="previous">&laquo; Previous</a>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    {{ form.hidden_tag() }}
</div>
{% endblock %}
