{% extends 'base.html' %}
{% block title %}ByTaiwan - Story Detial{% endblock %}

{% block page_content %}
    <h2>{{ display_story.title }}</h2>
	<div class="center-block">    
	    <div class="row">
	        <div class="col-sm-12 col-md-12 col-lg-12">
	            <img src="/static/story/images/{{ display_story.imgurl }}" class="img-responsive center-block" style="width:100%">
	        </div>
	
	        </div>
		</div>
		<div class="row">
	        <div class="col-sm-12 col-md-12 col-lg-12">
	        <div class="well">
	            	<p><h3>Location : {{ display_story.location }}</h3></p>
		            <div class="story_description">
	       				<p><h3>  {{ display_story.description }}</h3></p>
	       			</div>
	       			</br>
	       			<div class="text-right">
	       			<p><h3>Author : {{ display_story.author }}</h3></p>
	        		</div>
	        </div>
	        </div>
	    </div>
    </div>
{% endblock %}
